<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e6c200" stop-opacity="0" />
      <stop offset="50%" stop-color="#e6c200" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#e6c200" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Background (Dark to ensure visibility on light mode GitHub) -->
  <rect width="100%" height="100%" fill="#050505" rx="10" ry="10"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>

  <!-- Decor: Connection Lines/Flow -->
  <path d="M 50 100 L 150 100 L 200 50" stroke="url(#lineGrad)" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="50" cy="100" r="4" fill="#e6c200" opacity="0.8"/>
  <circle cx="150" cy="100" r="4" fill="#e6c200" opacity="0.8"/>
  <circle cx="200" cy="50" r="4" fill="#e6c200" opacity="0.8"/>

  <path d="M 600 150 L 650 100 L 750 100" stroke="url(#lineGrad)" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="600" cy="150" r="4" fill="#00ff41" opacity="0.8"/>
  <circle cx="650" cy="100" r="4" fill="#00ff41" opacity="0.8"/>
  <circle cx="750" cy="100" r="4" fill="#00ff41" opacity="0.8"/>

  <path d="M 100 160 L 140 160 L 180 120" stroke="#e6c200" stroke-width="1" stroke-dasharray="5,5" fill="none" opacity="0.3"/>
  <path d="M 620 40 L 660 40 L 700 80" stroke="#00ff41" stroke-width="1" stroke-dasharray="5,5" fill="none" opacity="0.3"/>

  <!-- Main Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-weight="800" font-size="64" letter-spacing="8" fill="#ffffff" filter="url(#glow)">
    ENDFIELD
  </text>
  
  <!-- Subtext -->
  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="14" letter-spacing="4" fill="#e6c200" opacity="0.9">
    INDUSTRIAL OPTIMIZATION PROTOCOL
  </text>

  <!-- Decorative Corners -->
  <path d="M 20 20 L 50 20 M 20 20 L 20 50" stroke="#e6c200" stroke-width="2" fill="none"/>
  <path d="M 780 20 L 750 20 M 780 20 L 780 50" stroke="#e6c200" stroke-width="2" fill="none"/>
  <path d="M 20 180 L 50 180 M 20 180 L 20 150" stroke="#e6c200" stroke-width="2" fill="none"/>
  <path d="M 780 180 L 750 180 M 780 180 L 780 150" stroke="#e6c200" stroke-width="2" fill="none"/>

</svg>
